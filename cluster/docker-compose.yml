version: '3'
services:
  minio1:
    image: minio/minio:latest
    restart: always
    container_name: cluster_minio_1
    environment:
      - MINIO_ACCESS_KEY=AKIAIOSFODNN7EXAMPLE
      - MINIO_SECRET_KEY=wJalrXUtnFEMIK7MDENGbPxRfiCYEXAMPLEKEY
      - MINIO_PROMETHEUS_AUTH_TYPE=public
    volumes:
      - /etc/localtime:/etc/localtime
      - /minio/data/1:/minio:rw
      - /minio/config/1:/root/.minio:rw
      - /minio/prometheus/metrics:/minio/prometheus/metrics:rw
    command: server http://minio{1...4}/minio
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks: 
      - minio_net

